<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Integration with Clear Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .input-container {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
        }

        li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        #map {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }

        #clearButton {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #clearButton:hover {
            background-color: #c9302c;
        }
    </style>
</head>

<body>
    <h1>Map Integration with Stops</h1>

    <div class="input-container">
        <label for="regionInput">Region:</label>
        <input type="text" id="regionInput" placeholder="Type a region..." autocomplete="off">
        <ul id="suggestionList"></ul>
    </div>

    <div class="input-container">
        <label for="stopInput">Stop:</label>
        <input type="text" id="stopInput" placeholder="Type a stop..." autocomplete="off">
        <ul id="stopSuggestionList"></ul>
    </div>
    <button id="clearButton">Clear All</button>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCyuIaeGVtC6EUPiulx_5ebct-Cekaa6o&callback=initMap" async defer></script>
    <script src="app.js"></script>
</body>

</html>
